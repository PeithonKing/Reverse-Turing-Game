<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Turing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar bg-dark border-bottom" data-bs-theme="dark">
        <span class="navbar-brand mb-0 h1 text-center w-100 fs-1">Something Interesting Cooking </span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 left-sidebar" id="stats">
                <h2>Stats</h2>
                <h3>Players</h3> <p id="players">
                    
                    <li class="user-badge"><span>User 1</span></li>
                    <li class="user-badge"><span>User 1</span></li>
                    <li class="user-badge"><span>User 1</span></li>
                    <li class="user-badge"><span>User 1</span></li>
                    <li class="user-badge"><span>User 1</span></li>
                    <li class="user-badge"><span>User 1</span></li>
                    <li class="user-badge"><span>User 1</span></li>
                      

                </p>
                <h3>Status</h3> <p id="status"><!-- To be filled By JS --></p>
                <h3>System Prompt</h3> <p id="system-prompt"><!-- To be filled By JS --> </p>
            </div>
            <div class="col-md-8 right-sidebar" id="conversations">
                <h2>Conversations</h2>
                <ul id="chat-log"></ul>
                <form name="message" action="" onsubmit="return submitForm(event);" id="user-input-form">
                    <textarea name="usermsg" id="user-input" placeholder="Type a message..." style="width: 100%; resize: vertical;" type="text"></textarea>
                    <input name="message" type="submit" value="Send" id="send-btn">
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="game.js"></script>
</body>

</html>
